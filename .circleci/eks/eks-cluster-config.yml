apiVersion: eksctl.io/v1alpha5
kind: ClusterConfig

metadata:
  name: my-eks-cluster
  region: us-east-1

cloudProvider:
  name: aws

aws:
  region: us-east-1

managedNodeGroups:
  - name: node-group-1
    instanceType: t2.small
    desiredCapacity: 2
    iam:
      withAddonPolicies:
        autoScaler: true
        externalDNS: true
        certManager: true
        appMesh: true
